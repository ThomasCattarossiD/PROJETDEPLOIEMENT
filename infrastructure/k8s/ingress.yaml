apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adtech-ingress
  namespace: adtech
  annotations:
    # Configuration Google Cloud
    networking.gke.io/v1beta1.FrontendConfig: adtech-frontend-config
    kubernetes.io/ingress.class: "gce"
    # TLS
    networking.gke.io/managed-certificates: adtech-certificate
    # CDN
    kubernetes.io/ingress.global-static-ip-name: adtech-global-ip
spec:
  defaultBackend:
    service:
      name: frontend-service
      port:
        number: 80
  rules:
  - host: "app.adtech.com"  # Ã€ remplacer par votre domaine
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: backend-service
            port:
              number: 8000
